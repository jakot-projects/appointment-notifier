<script>
	$(document).ready(function() {
		$('#dropdownInput').on('input', function() {
			var inputVal = $(this).val();
			$('.dropdown-menu').empty(); // Clear previous options
			if(inputVal.length > 0){
				// Assuming you have a function getDropdownSuggestions that fetches the relevant suggestions based on the user's input
				getDropdownSuggestions(inputVal).forEach(function(suggestion){
					$('.dropdown-menu').append('<a class="dropdown-item" href="#">' + suggestion + '</a>');
				});
				$('.dropdown-menu').dropdown('show'); // Show the dropdown
			} else {
				$('.dropdown-menu').dropdown('hide'); // Hide the dropdown if input is empty
			}
		});

		}
	});
</script>
<body>

<div class="dropdown">
	<label for="dropdownInput"></label>
